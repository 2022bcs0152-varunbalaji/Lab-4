name: Lab-4 CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: svarunbalaji2022bcs0152/wine-api

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python scripts/train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model.pkl
            metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Read metrics
        run: |
          echo "MSE=$(jq .mse metrics.json)" >> $GITHUB_ENV
          echo "F1=$(jq .f1_score metrics.json)" >> $GITHUB_ENV

      - name: Check improvement
        run: |
          if (( $(echo "$MSE >= ${{ vars.BEST_MSE }}" | bc -l) )) || \
             (( $(echo "$F1 <= ${{ vars.BEST_F1 }}" | bc -l) )); then
            echo "2022BCS0152 ---- Metric did not improve"
            exit 0
          fi

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Update best metrics
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh variable set BEST_MSE -b "$MSE"
          gh variable set BEST_F1 -b "$F1"
