name: Lab-4 CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model
        run: |
          python scripts/train.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model.pkl
            metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Install Utils (jq, bc)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Read Metrics
        run: |
          echo "MSE=$(jq -r .mse metrics.json)" >> $GITHUB_ENV
          echo "F1=$(jq -r .f1_score metrics.json)" >> $GITHUB_ENV

      - name: Check Improvement
        run: |
          echo "Current MSE: $MSE"
          echo "Best MSE: ${{ vars.BEST_MSE }}"
          echo "Current F1: $F1"
          echo "Best F1: ${{ vars.BEST_F1 }}"

          if (( $(echo "$MSE >= ${{ vars.BEST_MSE }}" | bc -l) )) || \
             (( $(echo "$F1 <= ${{ vars.BEST_F1 }}" | bc -l) )); then
            echo "2022BCS0152 ---- Metric did not improve"
            exit 0
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/wine-api:latest \
            --push .

      - name: Update Best Metrics
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh variable set BEST_MSE --body "$MSE"
          gh variable set BEST_F1 --body "$F1"
