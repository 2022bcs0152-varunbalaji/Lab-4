name: Lab-4 CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pandas scikit-learn joblib jq

      - name: Train Model
        run: |
          python scripts/train.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            model.pkl
            metrics.json


  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts

      - name: Read Metrics
        run: |
          echo "MSE=$(jq .mse metrics.json)" >> $GITHUB_ENV
          echo "F1=$(jq .f1_score metrics.json)" >> $GITHUB_ENV

      - name: Check Improvement
        run: |
          echo "Current MSE: $MSE"
          echo "Best MSE: ${{ vars.BEST_MSE }}"
          echo "Current F1: $F1"
          echo "Best F1: ${{ vars.BEST_F1 }}"

          if (( $(echo "$MSE >= ${{ vars.BEST_MSE }}" | bc -l) )) || \
             (( $(echo "$F1 <= ${{ vars.BEST_F1 }}" | bc -l) )); then
            echo "2022BCS0152 ---- Metric did not improve"
            exit 0
          fi

      # ✅ NON-INTERACTIVE, CI-SAFE DOCKER LOGIN
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # ✅ BUILD & PUSH IMAGE (NO buildx ERROR)
      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wine-api:latest

      - name: Update Best Metrics
        run: |
          gh variable set BEST_MSE -b "$MSE"
          gh variable set BEST_F1 -b "$F1"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
